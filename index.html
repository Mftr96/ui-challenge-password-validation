<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <!-- ICONA -->
    <link rel="icon" href="./key-solid.svg">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- AXIOS -->
    <script src="https://unpkg.com/axios@1.6.8/dist/axios.min.js"></script>
    <title>UI CHALLENGE-psw validator</title>
</head>

<body>
    <div class="input-container">
        <h2 class="text-center">Verifica della password</h2>
        <!-- INPUT PSW -->
        <div class="d-flex justify-content-center">
            <input class="w-75 m-1" value="" type="password" name="" id="password">
        </div>
        <!-- CHECKLIST PSW -->
        <div class="m-4">
            <div id="ninechar" class="d-flex align-items-center border border-warning ">
                <i class="fa-solid fa-x  me-1"></i>
                <p class="m-0">almeno 9 caratteri</p>
            </div>
            <div id="uppercase" class="d-flex align-items-center border border-warning ">
                <i class="fa-solid fa-x me-1"></i>
                <p class="m-0">almeno una maiuscola</p>
            </div>
            <div id="number" class="d-flex align-items-center border border-warning ">
                <i class="fa-solid fa-x me-1"></i>
                <p class="m-0">almeno un numero </p>
            </div>
            <div id="special" class="d-flex align-items-center border border-warning ">
                <i class="fa-solid fa-x me-1"></i>
                <p class="m-0">almeno un carattere speciale </p>
            </div>
        </div>
        <!-- PROGRESS BAR PSW -->
        <div class="d-flex justify-content-center">
            <progress class="w-75" id="progress-bar" value="" max="100"></progress>
        </div>

    </div>

    <script type="module" src="./JS/methods.js"></script>
    <script type="module" src="./JS/script.js"></script>
</body>

</html>
